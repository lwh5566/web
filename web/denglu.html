			</p>

		</div>

<script src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	//先清空所有标题样式
	//留下当前操作的标题样式
	//隐藏所有的内容
	//留下当前
	$("#ewm span").click(function(){
		$(".denglubox").show();
	})
	$("#ewm a").click(function(){
		$("#smdl").show();
		$(".denglubox").hide();
	})
	
	$("#btn").click(function(){		
		var str = document.cookie;
		var arr = str.split("; ");//字符串转成数组
		var tname = "",tpwd = "";//定义两个空数组，存放cookie；
		for( var i = 0 ; i < arr.length ; i ++ ){//循环遍历每一个数组
			var info = arr[i].split("=");//["username","lll"],['userpwd','123']
			if( info[0] == "username" ){
				//得到用户名
				tname = info[1];
			}
			if( info[0] == "userpwd" ){
				tpwd = info[1];
			}			
		}
//		console.log(tname);
//		console.log(tpwd);
		//比较判断  用户输入的用户名和密码 是否和cookie中存储的用户名和密码一致 
		if( tname == $("#uname").val() && tpwd == $("#pwd").val() ){
			alert("登录成功");
			location.href = "index.html";
			
		}else{
			alert("登录失败");
		}

	})

</script>
